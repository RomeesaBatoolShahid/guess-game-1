<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p id="instructions">Select a level and guess the number.</p>
        <select id="levelSelect" onchange="setLevel()">
            <option value="easy">Easy (1-50)</option>
            <option value="medium">Medium (1-100)</option>
            <option value="hard">Hard (1-200)</option>
        </select>
        <input type="number" id="guessInput" placeholder="Enter your guess" />
        <button onclick="makeGuess()">Submit Guess</button>
        <p id="resultMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
